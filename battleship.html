	<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Battleship</title>
		<style>
			body{
				background-color: black;
			}
			div#board{
				position: relative;
				width: 1024px;
				height: 863px;
				margin: auto;
				background: url("board.jpg") no-repeat;
			}
			div#messageArea{
				position: absolute;
				top: 0px;
				left: 0px;
				color: rgb(83,175,19);			
			}
			table{
				position: absolute;
				left: 173px;
				top: 98px;
				border-spacing: 0px;
			}
			td{
				width: 94px;
				height: 94px;
			}
			form{
				position: absolute;
				bottom: 0px;
				right: 0px;
				padding: 15px;
				background-color: rgb(83,175,19);
			}
			form input{
				background-color: rgb(152,207,113);
				border-color: rgb(83,175,19);
				font-size: 1em;
			}
			.msgArea{
				position: absolute;
			}
			.hit{
				background: url("ship.png") no-repeat center center;
			}
			.miss{
				background: url("miss.png") no-repeat center center;
			}
			.tn-box {
 				width: 300px;
 				right: 150px;
 				position: relative;
 				margin: 0 auto 20px auto;
 				padding: 25px 15px;
 				text-align: left;
 				box-shadow:  0 1px 1px rgba(0,0,0,0.1),
 				inset 0 1px 0 rgba(255,255,255,0.6);
 				opacity: 0;
 				cursor: default;
 				display: none;
			} 
			.tn-box-color-1{
				background: rgb(152,207,113);
				border-color: rgb(83,175,19);
				font-size: 1em;
 				border: 1px solid rgb(83,175,19);
			}
			.tn-box.tn-box-active {
				display: block;
				animation: fadeOut 2s linear forwards;
			}
			@keyframes fadeOut {
				0%  { opacity: 0; }
 				10% { opacity: 1; }
 				90% { opacity: 1; transform: translateY(0px);}
				99% { opacity: 0; transform: translateY(-30px);}
 				100% { opacity: 0; }
			}
		</style>
	</head>
